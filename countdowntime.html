<!DOCTYPE html>
<html>
    <head>
        <title>CountDownClock</title>
        <link rel="stylesheet" href="countdowntime.css">
        
    </head>

    <body>
        <h1>CountDown Clock </h1>
        <div class ="cTimes">
            <h2 class="current">Current Date: </h2>
            <h2 id="currentDate" class="current"></h2>

            <br>

            <h2 class="current">Current Time: </h2>
            <h2 id="currentTime" class="current"></h2>
        </div>

        <br>
        
        <div class="countingDown">
            <div class="time">
                <h2 class="days">Days Left: </h2> <h2 id="dayLeft" class="days"></h2>
            </div>

            <br>
    
       
    
            <div class="time">
                <h2 class="hours">Hours:</h2> <h2 id="hrsLeft" class="hours"></h2>
            </div>
            

            <br>
    


            <div class="time">
                <h2 class="minutes">Minutes:</h2>  <h2 id="minsLeft" class="minutes"></h2>
            </div>

    
            <br>


            <div class="time">
                <h2 class="seconds">Seconds:</h2>  <h2 id="secLeft" class="seconds"></h2>
            </div>
           

            <br>
            <br>
            

        </div>

        
        
            
           
    </body>

    <script src="countdowntime.js"></script>
</html>
